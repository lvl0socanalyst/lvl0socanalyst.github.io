title: "Lvl 0 SOC Analyst Ramblings"
theme: jekyll-theme-hacker
description: "Scripts, Project Work, Tutorials and Threat Intel Dumps"
author:
  name: "Lvl 0 SOC"
locale: "en-US"

markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter_opts:
    block:
      line_numbers: false


plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

defaults:
  -
    scope:
      path: ""
    values:
      css: "/assets/css/style.css"